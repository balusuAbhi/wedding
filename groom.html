<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>groom</title>
    <link rel="stylesheet" href="./stylesheet/common.css" />
    <link rel="stylesheet" href="./stylesheet/groom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="main-body">
      <div class="inner-sec-one">
        <!-- ----------video section---------- -->
      </div>
      <div class="inner-sec-two">
        <div class="bg-container">
          <img src="./assets/invi-2.jpg" alt="img" />
        </div>
        <div class="invitation-data">
          <h2 class="invite-name">Abhi X Nitya</h2>
          <p class="invite-p">We're getting married</p>
          <div class="date-holder">
            <p>save the date</p>
            <p>
              1st March <br />
              2025
            </p>
          </div>
        </div>
      </div>
      <div class="carousel-container">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img src="./assets/silde1.jpeg" alt="img" />
          </div>
          <div class="item">
            <img src="./assets/slide2.jpeg" alt="img" />
          </div>
          <div class="item">
            <img src="./assets/slide25.jpeg" alt="img" />
          </div>
          <div class="item">
            <img src="./assets/slide3.jpeg" alt="img" />
          </div>
          <div class="item">
            <img src="./assets/slide4.jpeg" alt="img" />
          </div>
          <div class="item">
            <img src="./assets/slide5.jpeg" alt="img" />
          </div>
          <div class="item">
            <img src="./assets/slide6.jpg" alt="img" />
          </div>
        </div>
      </div>
      <div class="name-container">
        <div class="name-holder">
          <h2 class="invite-name lower sepstyle">Abhi weds Nitya</h2>
        </div>
        <div class="each-name">
          <p>Mr. Abhiram Balusu</p>
          <div class="ind-img">
            <img src="./assets/abhi.jpeg" alt="img" />
          </div>
        </div>
        <div class="each-name">
          <div class="ind-img">
            <img src="./assets/nitya.jpeg" alt="img" />
          </div>
          <p>Ms. Nitya Harika Vattakuti</p>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 0,
        nav: false,
        dots: false,
        autoplay: true,
        autoplayTimeout: 3000,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
  </body>
</html>
